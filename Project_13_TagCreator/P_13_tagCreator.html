<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Creator</title>
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./P_13_style.css">
</head>
<body>
    <div class="container">
        <div class="container__main">
            <div class="message">
                <div class="message__input">
                    <label for="msg">Enter Tags</label>
                    <input type="text" name="msg" id="msg" class="message__input">
                </div>
                <div class="message__btns">
                    <button class="message__btn btn">Generate Tags</button>
                    <button class="message__btn reset">Reset</button>
                </div>
            </div>
            <div class="tags">
                <div class="tags__icon">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="tags__list"></div>
            </div>
        </div>
    </div>
    <script src="./P_13_js.js"></script>
</body>
</html>
