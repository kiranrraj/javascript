<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./P_23_Clock.css">
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@200;400;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="clock_block">

            <!-- {/* Heading Block */} -->
            <div class="heading">
                <div class="left">
                    <p>Dark Mode</p>
                    <div class="btn1_container">
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
                <h2>Clock</h2>
                <div class="right">
                    <p>Analogue Mode</p>
                    <div class="btn2_container">
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
            </div>
            <!-- {/* Heading Block */} -->

            <!-- {/* Time Section */} -->
            <div class="time_block">
                <div class="card">
                    <div class="front_side side"></div>
                    <div class="back_side side">
                        <div class="clock">
                            <div class="hands">
                                <div class="hand hour"></div>
                                <div class="hand minute"></div>
                                <div class="hand second"></div>
                            </div>
                            <div class="clockFace">
                                <p class="one digit">12</p>
                                <p class="two digit">3</p>
                                <p class="three digit">6</p>
                                <p class="four digit">9</p>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- {/* Time Section */} -->

            <!-- {/* dropdown Section */} -->
            <div class="dropSection">
                <input type="button" value="Add" class="btn" />
                <div class="timezone_ctn">
                    <label for="timezone">Select Time Zone</label>
                    <input list="timezones" id="timezone" name="timezone" />
                </div>
            </div>
            <!-- {/* dropdown Section */} -->
        </div>
    </div>




    <datalist id="timezones">
