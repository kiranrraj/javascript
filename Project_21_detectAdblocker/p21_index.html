<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <title>Detect Ad Blocker</title>
    <link rel="stylesheet" href="./p21_style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <section class="card--icon">
                <i class="fas fa-exclamation-triangle"></i>
            </section>
            <section class="card--text">
                <h3 class="text--heading">AdBlocker Detected!</h3>
                <p class="text--para">Our website is made possible by displaying online advertisements to our visitors. Please consider supporting us by disabling your ad blocker on our website.</p>
            </section>
            <section class="card--btns">
                <button class="btn btn--disable">Disable</button>
                <button class="btn btn--reload">Reload</button>
            </section>
        </div>
    </div>
    <script src="./p21_main.js"></script>
</body>
</html>
