<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow the Mouse</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .dot{
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background-color: orange;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dot"></div>
    </div>
    <script>
        const dot = document.querySelector('.dot');
        let h = parseInt(window.getComputedStyle(dot).height);
        let w = parseInt(window.getComputedStyle(dot).width);
        window.addEventListener('mousemove', (e)=>{
            dot.style.left = `${e.clientX - (w/2)}px`
            dot.style.top = `${e.clientY - (h/2)}px`
        })
    </script>
</body>
</html>
