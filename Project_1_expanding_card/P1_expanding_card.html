<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="./P1_expanding_card.css">
</head>
<body>
    <div class="page__container">
        <div class="container">
            <div class="cards">
                <div class="card c1 active">
                    <div class="card__head">
                        <h3>Cars</h3>
                    </div>
                    <div class="card__data">
                        <h2>Cars</h2>
                        <h4>Four Wheel Drive</h4>
                    </div>
                </div>
                <div class="card c2">
                    <div class="card__head">
                        <h3>Mountain</h3>
                    </div>
                    <div class="card__data">
                        <h2>Mountain</h2>
                        <h4>View of a foggy mountain</h4>
                    </div>
                </div>
                <div class="card c3">
                    <div class="card__head">
                        <h3>Flower</h3>
                    </div>
                    <div class="card__data">
                        <h2>Flower</h2>
                        <h4>A Pink flower</h4>
                    </div>
                </div>
                <div class="card c4">
                    <div class="card__head">
                        <h3>Sky</h3>
                    </div>
                    <div class="card__data">
                        <h2>Sky</h2>
                        <h4>Mountain covered in clouds</h4>
                    </div>
                </div>
                <div class="card c5">
                    <div class="card__head">
                        <h3>Design</h3>
                    </div>
                    <div class="card__data">
                        <h2>Design</h2>
                        <h4>Designing a prototype</h4>
                    </div>
                </div>
                <div class="card c6">
                    <div class="card__head">
                        <h3>Snow</h3>
                    </div>
                    <div class="card__data">
                        <h2>Snow</h2>
                        <h4>House covered by snowe</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./P1_expanding_card.js"></script>
</body>
</html>
