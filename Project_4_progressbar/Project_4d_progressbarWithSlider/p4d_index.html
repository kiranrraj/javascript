<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bar Example</title>
    <link rel="stylesheet" href="./p4d_styles.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text--wrapper">
                <p class="text">0%</p>
            </div>
            <div class="progressBar--wrapper">
                <div class="progressBar">
                    <div class="progressBar--fill"></div>
                </div>
            </div>
            <div class="btn--wrapper">
                <label for="btn">Range: 0 - 100</label>
                <input type="range" id="btn" class="btn" name="btn" min="0" max="100" value=0> 
            </div> 
        </div>
    </div>
    <script src="./p4d_main.js"></script>
</body>
</html>
