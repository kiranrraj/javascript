<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bar Example</title>
    <link rel="stylesheet" href="./p4c_styles.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="progressBar--wrapper">
                <div class="progressBar--bar"></div>
            </div>
            <div class="btn--wrapper">
                <button class="btn btn1" data-value="25">25%</button>
                <button class="btn btn2" data-value="50">50%</button>
                <button class="btn btn3" data-value="75">75%</button>
                <button class="btn btn4" data-value="100">100%</button>
            </div>
        </div>
    </div>
    <script src="./p4c_main.js"></script>
</body>
</html>
