<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Bar Example</title>
    <link rel="stylesheet" href="./p4h_styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="progressBar">
          <button class="btn btn1" data-value="0"></button>
          <button class="btn btn2" data-value="1"></button>
          <button class="btn btn3" data-value="2"></button>
          <button class="btn btn4" data-value="3"></button>
          <button class="btn btn5" data-value="4"></button>
          <div class="tooltip"></div>
        </div>
      </div>
    </div>
    <script src="./p4h_main.js"></script>
  </body>
</html>
