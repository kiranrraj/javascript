<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="./P8_style.css">
</head>
<body>
    <div class="container">
        <div class="captchaGen">
            <h2 class="captchaGen--heading">Captcha Generator</h2>
            <div class="captchaGen--captcha">
                <div class="captcha--text">Kir690</div>
                <button class="captcha--btn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="captchaGen--validate">
                <input type="text" class="validate--input" maxlength="6">
                <button class="validate--btn">Check</button>
            </div>
            <div class="captchaGen--msg">
                <p class="msg"></p>
            </div>
        </div>
    </div>
    <script src="./P8_main.js"></script>
</body>
</html>
