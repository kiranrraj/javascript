<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/91955aaa2c.js" crossorigin="anonymous"></script>
    <title>Flashcard Project</title>
</head>

<body>

    <!-- Main Container -->
    <div class="container">
        <div class="flashcard__container">
            <div class="main__heading">Flashcard</div>
        </div>
        <a href="#" class="main__btn">
            <i class="fas fa-plus-circle"></i>Add Question
        </a>

        <!-- Card Form Starts -->
        <div class="card__form">
            <a href="#" class="form__close-btn">
                <i class="fas fa-times-circle"></i>
            </a>
            <form action="" class="form__input">
                <div class="input__1">
                    <label for="qus">Question</label>
                    <input type="text" name="question" id="qus" class="qus">
                </div>
                <div class="input__2">
                    <label for="ans">Answer</label>
                    <input type="text" name="answer" id="ans" class="ans">
                </div>
                <div class="input__3">
                    <a href="#" class="save">Save</a>
                    <button type="reset" class="reset">Reset</button>
                </div>
            </form>
        </div>
        <!-- Card Form Ends -->

        <!-- Card display starts -->
        <div class="card__display">
            <h3 class="display__qus">Question No 1</h3>
            <h4 class="display__ans">Answer for Question</h4>
            <div class="display__btn">
                <a href="#" class="display__toggle-btn btn">Show/Hide</a>
                <a href="#" class="btn-edit btn">Edit</a>
                <a href="#" class="btn-del btn">Delete</a>
            </div>
        </div>
        <!-- Card display ends -->

        <script src="./js_day_2.js"></script>
    </div>

</body>

</html>
