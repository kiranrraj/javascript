<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pad the string</title>
    <link rel="stylesheet" href="./p41_style.css">
</head>
<body>
    <div class="container">
        <div class="box box1">
            <input type="text" class="text mainText" placeholder="Enter the string">
            <input type="text" class="text char" placeholder="Enter the character for pad">
            <input type="number" class="text num" placeholder="Enter the maximum length">
            <button class="btn btn--submit">Reset</button>
            <p class="status"></p>
        </div>
        <div class="box box2">
            <p class="pad--left">Left</p>
            <button class="btn btn--left">Pad Left</button>
        </div>
        <div class="box box3">
            <p class="pad--right">Right</p>
            <button class="btn btn--right">Pad Right</button>
        </div>
    </div>
    <script src="./p41_main.js"></script>
</body>
</html>
