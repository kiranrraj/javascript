<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./P_24_clock_analogue.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hands">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
            </div>
            <div class="clockFace">
                <p class="one digit">12</p>
                <p class="two digit">3</p>
                <p class="three digit">6</p>
                <p class="four digit">9</p>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <script src="./P_24_clock_analogue.js"></script>
</body>
</html>
