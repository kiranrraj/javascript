<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Consent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./p9_style.css" />
</head>

<body>
    <div class="container">
        <div class="cookieRequest">
            <i class="fas fa-cookie-bite"></i>
            <i class="far fa-times-circle"></i>
            <h3 class="cookieRequest--heading">Cookie Request</h3>
            <p class="cookieRequest--para">
                By Clicking on "Accept Cookies", you agree to the storing of cookies on your device to enhance site navigation, analyze site usage, and assist in our marketing efforts. For more details, read our Cookie Policy.</p>
            <div class="cookieRequest--btn">
                <div class="btn btn--yes">Accept Cookies</div>
                <div class="btn btn--no">Deny Cookies</div>
                <div class="btn btn--settings">Settings</div>
            </div>
            <div class="cookieRequest--policy">
                <a href="#" class="policy">Cookie Policy </a>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <script src="./p9_main.js"></script>
</body>

</html>
