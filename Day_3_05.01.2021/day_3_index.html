<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab</title>
    <link rel="stylesheet" href="./day_3_style.css">
    <script src="https://kit.fontawesome.com/91955aaa2c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="full_content">
            <section class="block show" id="Home"></section>
            <section class="block" id="About"></section>
            <section class="block" id="Works"></section>
            <section class="block" id="Contact"></section>
            <nav>
                <ul class="nav_items">
                    <li class="item" data-id="Home">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </li>
                    <li class="item" data-id="About">
                        <i class="far fa-user"></i>
                        <p>About</p>
                    </li>
                    <li class="item" data-id="Works">
                        <i class="fas fa-code-branch"></i>
                        <p>Works</p>
                    </li>
                    <li class="item" data-id="Contact">
                        <i class="far fa-address-book"></i>
                        <p>Contact</p>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="./day_3_js.js"></script>
</body>
</html>
