<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./P_28_filterGallery.css">
</head>

<body>
    <div class="container">
        <h2>Gallery Filter Example</h2>
        <div class="btn_ctn">
            <button class="btn active" data-type="All">All</button>
            <button class="btn" data-type="salad">Salad</button>
            <button class="btn" data-type="cake">Cake</button>
            <button class="btn" data-type="burger">Burger</button>
            <button class="btn" data-type="mix">Mix</button>
        </div>
        <div class="gallery">
            <div class="img salad"></div>
            <div class="img salad"></div>
            <div class="img cake"></div>
            <div class="img cake"></div>
            <div class="img cake"></div>
            <div class="img cake"></div>
            <div class="img salad"></div>
            <div class="img salad"></div>
            <div class="img burger"></div>
            <div class="img burger"></div>
            <div class="img mix"></div>
            <div class="img mix"></div>
        </div>
    </div>
    <script>
        const buttons = document.querySelectorAll('.btn');
        const images = document.querySelectorAll('.img');
        addShow('All');

        buttons.forEach(elem => {
            elem.addEventListener('click', (e) => {
                removeActive();
                e.target.classList.add('active');
                addShow(e.target.dataset.type);
            })
        });

        function removeActive(){
            buttons.forEach(elem =>{
                elem.classList.remove('active');
            })
        }

        function removeClass() {
            images.forEach(img => {
                img.classList.remove('show');
            })
        }

        function addShow(cls){
            removeClass();
            images.forEach(elem => {
                if(elem.classList.contains(cls)) {
                    console.log(elem.classList.contains(cls));
                     elem.classList.add('show');
                } else if(cls == "All"){
                    elem.classList.add('show');
                }
            })
        }

    </script>
</body>

</html>
