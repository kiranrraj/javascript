<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./P_8_imageSlider_with_btn.css">
</head>
<body>
    <div class="container">
        <div class="container__image">
            <div class="image__main">
                <img src="https://source.unsplash.com/1600x900/?sky" alt="image" class="img">
                <img src="https://source.unsplash.com/1600x900/?nature" alt="image" class="img">
                <img src="https://source.unsplash.com/1600x900/?flower" alt="image" class="img">
                <img src="https://source.unsplash.com/1600x900/?mountain" alt="image" class="img">
                <img src="https://source.unsplash.com/1600x900/?forest" alt="image" class="img"> 
            </div>
            <div class="image__btn">
                <button class="next"><i class="fas fa-arrow-circle-right"></i></button>
                <button class="prev"><i class="fas fa-arrow-circle-left"></i></button>
            </div>
        </div>
    </div>
    <script src="./P_8_imageSlider_with_btn.js"></script>
</body>
</html>
