<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./P_7_expenseTracker.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="heading">Expense Tracker</h1>
            <div class="main">
                <div class="main__balance">
                    <span>Your Balance</span>
                    <span id="balAmt"></span>
                </div>
                <div class="main__trans">
                    <div class="income_cont">
                        <span>Income</span>
                        <span id="inAmt"></span>
                    </div>
                    <div class="expense_cont">
                        <span>Expense</span>
                        <span id="exAmt"></span>
                    </div>
                </div>
                <div class="main__history">
                    <div class="history__head">
                        <h4>Transaction History (Last Five)</h4>
                    </div>
                    <label for="show">
                        <i class="fas fa-chevron-circle-down"></i>
                    </label>
                    <input type="checkbox" name="" id="show" checked>
                    <ul class="history__list">
                    </ul>
                </div>
                <div class="main__add">
                    <div class="add__head">Add transaction</div>
                    <div class="add__form">
                        <div class="select__cont">
                            <label for="selectType">Select Type</label>
                            <select name="" id="selectType">
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                        <input type="text" name="" id="nameTrans" placeholder="Transaction Name">
                        <input type="text" name="" id="amtTrans" placeholder="Transaction Amount">
                        <button class="btn">Add</button>
                    </div>
                </div>
            </div>
            <div class="msg">
                <p class="msgPara"></p>
            </div>
        </div>
    </div>
    <script src="./P_7_expenseTracker.js"></script>
</body>

</html>
