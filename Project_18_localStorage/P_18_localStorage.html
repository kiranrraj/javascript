<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage : IndexedDB</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="P_18_localStorage.css">
</head>
<body>
    <div class="container">
        <div class="head">IndexedDB CRUD</div>
        <div class="content">
            <form action="#">
                <div class="input_ctn">
                    <label for="id">Enter Your ID</label>
                    <input type="text" id="id">
                </div>
                <div class="input_ctn">
                    <label for="name">Enter Your Name</label>
                    <input type="text" id="name">
                </div>
                <div class="input_ctn">
                    <label for="place">Enter Your Location</label>
                    <input type="text" id="place">
                </div>
                <div class="input_ctn">
                    <label for="email">Enter Your Email</label>
                    <input type="email" id="email">
                </div>
                <div class="btn_ctn">
                    <input type="button" value="Submit" class="btn submit">
                    <input type="button" value="Reset" class="btn reset">
                    <input type="button" value="Delete" class="btn delete">
                    <input type="button" value="Print" class="btn print">
                    <input type="button" value="Update" class="btn update">
                </div>
            </form>
        </div>
    </div>
    <script src="./P_18_localStorage.js"></script>
</body>
</html>
